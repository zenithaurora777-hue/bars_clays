<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays</title>

<style>

/* ---------- RESET ---------- */

*{margin:0;padding:0;box-sizing:border-box;}
body{
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
background:#0b0e11;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
padding:20px;
}

/* ---------- CARD ---------- */

.container{
width:100%;
max-width:420px;
background:#ffffff;
border-radius:18px;
padding:38px 28px;
box-shadow:0 20px 60px rgba(0,0,0,.35);
}

/* ---------- LOGO ---------- */

.logo{
text-align:center;
font-weight:700;
font-size:28px;
color:#fcd535;
margin-bottom:8px;
}

.subtitle{
text-align:center;
color:#777;
font-size:14px;
margin-bottom:32px;
}

/* ---------- INPUT ---------- */

.input-group{margin-bottom:18px;}

.input-group input,
.input-group textarea{
width:100%;
padding:15px;
border-radius:10px;
border:1px solid #dfe3e8;
font-size:16px;
transition:.25s;
background:#fafafa;
}

.input-group input:focus,
.input-group textarea:focus{
outline:none;
border-color:#fcd535;
background:white;
box-shadow:0 0 0 3px rgba(252,213,53,.15);
}

/* ---------- BUTTON ---------- */

button{
width:100%;
padding:16px;
border:none;
border-radius:10px;
background:#fcd535;
font-weight:700;
font-size:16px;
cursor:pointer;
transition:.25s;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

button:hover{background:#e6b800;}
button:disabled{opacity:.7;cursor:not-allowed}

/* spinner */

.spinner{
width:18px;
height:18px;
border:3px solid #000;
border-top:3px solid transparent;
border-radius:50%;
animation:spin 0.8s linear infinite;
display:none;
}

@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- POPUP ---------- */

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.55);
display:none;
justify-content:center;
align-items:center;
padding:20px;
animation:fade .3s;
}

@keyframes fade{from{opacity:0}to{opacity:1}}

.popup-box{
background:white;
border-radius:18px;
padding:38px 28px;
text-align:center;
max-width:330px;
width:100%;
animation:pop .25s ease;
}

@keyframes pop{
from{transform:scale(.9);opacity:.5}
to{transform:scale(1);opacity:1}
}

.success{color:#18a957;font-weight:700;font-size:20px;margin-bottom:10px;}
.error{color:#d93025;font-weight:700;font-size:20px;margin-bottom:10px;}

.popup button{
margin-top:18px;
}

/* ---------- MOBILE PERFECT ---------- */

@media(max-width:420px){

.container{
padding:32px 22px;
border-radius:14px;
}

.logo{font-size:24px;}

}

</style>
</head>

<body>

<div class="container">

<div class="logo">Bars Clays</div>
<div class="subtitle">Secure account contact</div>

<form id="contactForm" action="https://formspree.io/f/xjgewvle" method="POST">

<div class="input-group">
<input type="text" name="name" placeholder="Full name" required>
</div>

<div class="input-group">
<input type="email" name="email" placeholder="Email address" required>
</div>

<div class="input-group">
<textarea name="message" rows="4" placeholder="Message" required></textarea>
</div>

<button id="submitBtn">
<span id="btnText">Continue</span>
<div id="spinner" class="spinner"></div>
</button>

</form>

</div>


<!-- POPUP -->

<div id="popup" class="popup">
<div class="popup-box">

<div id="popupTitle"></div>
<p id="popupMsg"></p>

<button onclick="closePopup()">OK</button>

</div>
</div>


<script>

const form=document.getElementById("contactForm");
const btn=document.getElementById("submitBtn");
const spinner=document.getElementById("spinner");
const text=document.getElementById("btnText");

const popup=document.getElementById("popup");
const title=document.getElementById("popupTitle");
const msg=document.getElementById("popupMsg");

form.addEventListener("submit",async e=>{
e.preventDefault();

/* disable button + spinner */

btn.disabled=true;
spinner.style.display="block";
text.textContent="Sending...";

try{

const res=await fetch(form.action,{
method:"POST",
body:new FormData(form),
headers:{'Accept':'application/json'}
});

if(res.ok){

title.className="success";
title.textContent="âœ“ Submitted";
msg.textContent="Your message was sent successfully.";
popup.style.display="flex";
form.reset();

}else{ throw new Error(); }

}catch{

title.className="error";
title.textContent="Submission failed";
msg.textContent="Please check internet and try again.";
popup.style.display="flex";

}

/* restore button */

btn.disabled=false;
spinner.style.display="none";
text.textContent="Continue";

});

function closePopup(){ popup.style.display="none"; }

</script>

</body>
</html>
