<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays - Success</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, Helvetica, sans-serif;
}

body {
    background-color: #0B0E11;
    color: #EAECEF;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    background-color: #1E2329;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    max-width: 400px;
    width: 90%;
}

.checkmark {
    width: 80px;
    height: 80px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 0 auto 20px auto;
    background-color: #0ECB81;
    animation: pop 0.5s ease forwards;
    position: relative;
}

.checkmark::after {
    content: 'âœ”';
    font-size: 40px;
    color: #fff;
    opacity: 0;
    animation: fadeIn 0.5s ease 0.5s forwards;
}

@keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

h1 {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #0ECB81;
}

p {
    font-size: 14px;
    color: #B7BDC6;
    margin-bottom: 25px;
}

/* Simulated account info box */
.account-box {
    background-color: #272B33;
    padding: 20px;
    border-radius: 8px;
    margin-bottom: 25px;
    text-align: left;
}

.account-box h2 {
    font-size: 16px;
    color: #FCD535;
    margin-bottom: 10px;
}

.account-box p {
    font-size: 14px;
    color: #EAECEF;
    margin: 4px 0;
}

.button-back {
    padding: 12px 25px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    font-size: 14px;
    background-color: #FCD535;
    color: #000;
    cursor: pointer;
    transition: 0.3s;
}

.button-back:hover {
    background-color: #e6b800;
}

/* Responsive */
@media (max-width: 500px) {
    .container {
        padding: 30px 20px;
    }
    .checkmark {
        width: 60px;
        height: 60px;
    }
    .checkmark::after {
        font-size: 30px;
    }
    h1 {
        font-size: 20px;
    }
    p, .account-box p {
        font-size: 13px;
    }
    .account-box h2 {
        font-size: 15px;
    }
}
</style>
</head>
<body>

<div class="container">
    <div class="checkmark"></div>
    <h1>Account Linked Successfully!</h1>
    <p>Your Bars Clays account details have been received safely.</p>

    <div class="account-box">
        <h2>Account Summary</h2>
        <p>Account Name: John Doe</p>
        <p>Account Status: Active</p>
        <p>Wallet Balance: $0.00</p>
    </div>

    <button class="button-back" onclick="window.location.href='index.html'">Back to Home</button>
</div>

</body>
</html>
